<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <title>Multipage Navigation</title>

    <!-- Adjusting the page on mobile screen  -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
  </head>

  <body>
    <div data-role="page" id="pageMenu">
      <div data-role="controlgroup">
        <a href="#pageOne" data-role="button">Page One</a>
        <a href="#pageTwo" data-role="button">Page Two</a>
        <a href="#pageThree" data-role="button">Page Three</a>
      </div>
    </div>

    <div data-role="page" id="pageOne">
      <!-- To link to #pageOne in the main menu, use the id "pageOne" to connect-->
      <div data-role="header">
        <a
          href="#pageMenu"
          data-role="button"
          data-icon="bars"
          data-iconpos="left"
          data-inline="true"
          >Menu</a
        >
        <h1>Page one</h1>
      </div>
      <div data-role="content">
        <p>One will display</p>
      </div>
    </div>

    <div data-role="page" id="pageTwo">
      <div data-role="header">
        <a
          href="#pageMenu"
          data-role="button"
          data-icon="bars"
          data-iconpos="left"
          data-inline="true"
          >Menu</a
        >
        <h1>Page Two</h1>
      </div>
      <div data-role="content">
        <p>Two</p>
      </div>
    </div>

    <div data-role="page" id="pageThree">
      <div data-role="header">
        <a
          href="#pageMenu"
          data-role="button"
          data-icon="bars"
          data-iconpos="left"
          data-inline="true"
          >Menu</a
        >
        <h1>Page three</h1>
      </div>
      <div data-role="content">
        <p>three</p>
      </div>
    </div>
  </body>
</html>
